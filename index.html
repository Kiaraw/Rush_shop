<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop</title>
    </head>
    <body>
    <!---- HEAD ---->
        <header>
            <section id="text_header">
                <div class="MCButton" data="hamburger-menu">
                    <b></b>
                    <b></b>
                    <b></b>
                </div>
            </section>
        </header>
    
    
    
    <!---- MAIN ---->
        <main>
            <!-- filter bar -->
            <section class="filter-bar">
                <div class="filter-group">
                    <label for="color-filter">Color:</label>
                    <select id="color-filter">
                        <option value="all">All</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                    </select>
                </div>
    
             <div class="filter-group">
                <label for="collection-filter">Collection:</label>
                <select id="collection-filter">
                    <option value="all">All</option>
                    <option value="summer">Summer</option>
                    <option value="winter">Winter</option>
                </select>
            </div>
        
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All</option>
                    <option value="beverage">Beverage</option>
                    <option value="candles">Candles</option>
                </select>
            </div>
    
    <div class="filter-group price-filter">
        <label for="price-range">Price Range:</label>
        <input type="range" id="price-range" min="0" max="10000" step="10">
        <span id="price-label">$0 - $10000</span>
    </div>
    
    
            </section>
    
        </main>
    
    <!---- FOOTER ---->
        <footer>
    
        </footer>
        <script src="rush_2.js"></script>
    </body>
    </html>
